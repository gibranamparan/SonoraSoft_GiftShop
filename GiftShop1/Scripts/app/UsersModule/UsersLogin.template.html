<div>
    <nav>
        <a href="#!/">
            <i class="glyphicon glyphicon-arrow-left"></i> <span>Back to Products List</span>
        </a>
    </nav>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" id="userName" name="userName" ng-model="loginData.userName">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" id="password" name="password" type="password" ng-model="loginData.password">
            </div>
            <button class="btn btn-primary" ng-click="login()">Ingresar</button>
        </div>
        <div class="alert alert-danger" ng-if="message">
            Nombre de usuario o contraseña invalido. {{message}}
        </div>
    </div>
</div>
