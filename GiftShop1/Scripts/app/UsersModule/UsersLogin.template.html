<div>
    <nav>
        <a href="#!/">
            <i class="glyphicon glyphicon-arrow-left"></i> <span>Back to Products List</span>
        </a>
    </nav>
    <div class="row">
        <form class="col-md-6 col-md-offset-3" ng-submit="login()">
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" id="userName" name="userName" 
                    ng-model="loginData.userName" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" id="password" name="password" type="password" 
                    ng-model="loginData.password" required>
            </div>
            <button class="btn btn-primary" type="submit">Ingresar</button>
            <div class="alert alert-danger" ng-if="message">
                Nombre de usuario o contraseña invalido. {{message}}
            </div>
        </form>
    </div>
</div>
